services:
  backend:
    build: ./backend_fast/auth_service
    container_name: backend
    restart: always
    depends_on:
      - db
      - redis
      - kafka
    environment:
      DATABASE_URL: postgresql+asyncpg://myuser:mypassword@db:5432/mydb
      REDIS_URL: redis://redis:6379
      KAFKA_BROKER_URL: kafka:9092
      PYTHONUNBUFFERED: 1
      DJANGO_SETTINGS_MODULE: backend.settings
    volumes:
      - ./backend_fast:/app
      # - static_data:/app/static
      # - media:/app/media
    ports:
      - "8000:8000"
    working_dir: /app/auth_service/app  # Add this line
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
  
  kafka_consumer:
    build: ./backend
    container_name: kafka_consumer
    restart: always
    depends_on:
      - backend
      - kafka
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
      REDIS_URL: redis://redis:6379
      KAFKA_BROKER_URL: kafka:9092
      PYTHONUNBUFFERED: 1
      DJANGO_SETTINGS_MODULE: backend.settings
    volumes:
      - ./backend:/app
    working_dir: /app
    command: python backend/notifications/kafka_consumer.py

  frontend:
    build: ./frontend
    container_name: react_frontend
    volumes:
      - static_data:/app/static
      - media:/app/media
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_data:/app/static
      - media:/app/media
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis_cache
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka_broker
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  # kafka2:
  #   image: confluentinc/cp-kafka:latest
  #   container_name: kafka_broker_2
  #   environment:
  #     KAFKA_BROKER_ID: 2
  #     KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  #     KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092
  #     KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  #   depends_on:
  #     - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

volumes:
  postgres_data:
  static_data:
  media: